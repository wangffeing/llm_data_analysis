name: gpt_vis_chart
enabled: true
required: false
description: >
  Generates GPT-Vis charts from a pandas DataFrame. Supports line/area (time series with time, value), column/bar/pie (categorical with category, value). Input data is limited to 100 records, Input df must be clean and summarized (no null values, max 100 records).

examples: >
  markdown, summary = gpt_vis_chart(df=sales_df, chart_type="line", x_field="date", y_field="sales", title="Daily Sales Trend")
  markdown, summary = gpt_vis_chart(df=revenue_df, chart_type="bar", x_field="region", y_field="revenue", series_field="product_line", stack=True, title="Revenue by Product Line per Region (Stacked)")
  markdown, summary = gpt_vis_chart(df=market_df, chart_type="pie", x_field="company", y_field="share", title="Market Share Distribution")

parameters:
  - name: df
    type: DataFrame
    required: true
    description: Input pandas DataFrame for visualization (max 100 rows, must not contain any null values).
  - name: chart_type
    type: str
    required: true
    description: Chart type. Must be one of 'line', 'column', 'bar', 'area', 'pie'.
  - name: x_field
    type: str
    required: false
    description: X-axis field name (optional, will auto-infer). Line/area charts suit time fields, column/bar/pie charts suit categorical fields.
  - name: y_field
    type: str
    required: false
    description: Y-axis field name (optional, will auto-infer). Must be numeric field representing values
  - name: title
    type: str
    required: false
    description: Title of the chart.
  - name: series_field
    type: str
    required: false
    description: Grouping field name for creating multi-series charts (different colors/series)
  - name: stack
    type: bool
    required: false
    default: false
    description: Enable stacked style, applies to area, bar, column charts, requires series_field
  - name: group
    type: bool
    required: false
    default: false
    description: SEnable grouped style, applies to bar, column charts, requires series_field

returns:
  - name: markdown_content
    type: str
    description: GPT-Vis compliant Markdown content with vis-chart code block, ready for frontend rendering.
  - name: summary
    type: str
    description: Markdown summary of the generated chart.