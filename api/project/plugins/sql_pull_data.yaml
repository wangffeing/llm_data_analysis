name: sql_pull_data
enabled: true
required: true
description: >-
  Executes a SQL query to pull data. SQL must specify column names (no '*'), include a WHERE clause, and prioritize using aggregation functions.
examples: |-
  df, description = sql_pull_data("SELECT department, COUNT(*) as employee_count FROM employees WHERE hire_date >= '2023-01-01' GROUP BY department")

parameters:
  - name: sql
    type: str
    required: true
    description: The SQL query string to execute. Must be valid syntax and follow the rules in the description. Avoid wrapping the query in quotes or code blocks.

returns:
  - name: df
    type: pandas.DataFrame
    description: A pandas DataFrame containing the query results.
  - name: description
    type: str
    description: This is a string describing the data pulled from the database.